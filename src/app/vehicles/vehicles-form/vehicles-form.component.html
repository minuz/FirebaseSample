<div class="modal-content" *ngIf="ready">
  <div class="modal-header">
    <h5 class="modal-title">{{modalTitle}}</h5>
    <button type="button" class="close" (click)="bsModalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form class="form-horizontal" [formGroup]="formGroup">
      <dynamic-bootstrap-form [group]="formGroup" [model]="formModel" *ngIf="formGroup"></dynamic-bootstrap-form>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" [disabled]="formGroup.invalid" (click)="saveVehicle()">Save changes</button>
    <button type="button" class="btn btn-secondary" (click)="bsModalRef.hide()">Close</button>
  </div>
</div>

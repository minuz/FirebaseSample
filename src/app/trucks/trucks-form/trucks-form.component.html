<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title">{{modalTitle}}</h5>
    <button type="button" class="close" (click)="activeModal.dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form class="form-horizontal" [formGroup]="formGroup">
      <dynamic-form-ng-bootstrap-control 
          *ngFor="let controlModel of formModel"
          [group]="formGroup"
          [model]="controlModel">
      </dynamic-form-ng-bootstrap-control>    
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" [disabled]="formGroup.invalid" (click)="saveVehicle()">Save changes</button>
    <button type="button" class="btn btn-secondary" (click)="activeModal.dismiss()">Close</button>
  </div>
</div>
